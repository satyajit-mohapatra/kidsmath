<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Kids Math">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="description" content="Fractions Adventure! Learn fractions with visual shapes and fun activities.">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <title>Fractions - Fun Math Adventure!</title>
    <link rel="stylesheet" href="../../css/shared-styles.css">
    <link rel="stylesheet" href="../../css/games/fractions-styles.css">
</head>
<body>
    <div class="container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <span class="loading-emoji">üçï</span>
                <div class="spinner"></div>
                <div class="loading-text" id="loadingText">Loading...</div>
            </div>
        </div>
        <nav class="nav-header">
            <a href="../../../index.html" class="back-btn">‚Üê Back to Menu</a>
            <div class="nav-controls">
                <button class="sound-toggle-btn" id="soundToggleBtn" title="Toggle Sound">üîä</button>
                <button class="help-btn" id="helpBtn" title="Keyboard Shortcuts">‚å®Ô∏è</button>
                <button class="accessibility-btn" id="highContrastBtn" title="Toggle High Contrast">‚¨ú</button>
                <button class="accessibility-btn" id="reducedMotionBtn" title="Toggle Reduced Motion">‚ñ∂Ô∏è</button>
            </div>
        </nav>
        <header class="header">
            <h1 class="title">üçï Fractions Adventure!</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Stars:</span>
                    <span class="stat-value" id="stars">‚≠ê 0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Streak:</span>
                    <span class="stat-value" id="streak">üî• 0</span>
                </div>
            </div>
        </header>

        <div class="activity-selector">
            <button class="activity-btn active" data-activity="visual">üé® Visual</button>
            <button class="activity-btn" data-activity="compare">‚öñÔ∏è Compare</button>
            <button class="activity-btn" data-activity="add">‚ûï Add</button>
            <button class="activity-btn" data-activity="subtract">‚ûñ Subtract</button>
        </div>

        <div class="game-area">
            <div id="activityDisplay"></div>
            <div class="feedback-area" id="feedbackArea"></div>

            <div class="hint-area">
                <div class="mascot" id="mascot">üçï</div>
                <div class="hint-buttons">
                    <button class="hint-btn" id="hintBtn">
                        üí° Need a hint?
                        <span class="hint-counter" id="hintCounter">0/3</span>
                    </button>
                    <button class="tutorial-btn" id="tutorialBtn">üé¨ Show me how!</button>
                </div>
                <div class="hint-content" id="hintContent"></div>
            </div>

            <div class="tutorial-overlay" id="tutorialOverlay">
                <div class="tutorial-content">
                    <div class="tutorial-header">
                        <h2>üìö Let's Learn Step by Step!</h2>
                        <button class="close-tutorial" id="closeTutorial">‚úï</button>
                    </div>
                    <div class="tutorial-steps" id="tutorialSteps"></div>
                    <div class="tutorial-controls">
                        <button class="tutorial-nav" id="prevStep">‚¨ÖÔ∏è Back</button>
                        <span class="step-indicator" id="stepIndicator">Step 1 of 3</span>
                        <button class="tutorial-nav" id="nextStep">Next ‚û°Ô∏è</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="celebration-container" id="celebration"></div>
    </div>

    <div class="modal keyboard-shortcuts-modal" id="shortcutsModal">
        <div class="modal-content">
            <h2>‚å®Ô∏è Keyboard Shortcuts</h2>
            <div class="keyboard-shortcuts-list">
                <div class="shortcut-item">
                    <span class="shortcut-description">Submit Answer</span>
                    <span class="shortcut-keys"><span class="key">Enter</span></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-description">Get a Hint</span>
                    <span class="shortcut-keys"><span class="key">Space</span></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-description">Toggle Sound</span>
                    <span class="shortcut-keys"><span class="key">Ctrl</span><span class="key">M</span></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-description">Toggle High Contrast</span>
                    <span class="shortcut-keys"><span class="key">Ctrl</span><span class="key">H</span></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-description">Toggle Reduced Motion</span>
                    <span class="shortcut-keys"><span class="key">Ctrl</span><span class="key">R</span></span>
                </div>
            </div>
            <button class="modal-btn save-btn" onclick="document.getElementById('shortcutsModal').style.display='none'">Got it!</button>
        </div>
    </div>

    <script src="../../js/core/base-game.js"></script>
    <script src="../../js/core/achievements.js"></script>
    <script src="../../js/core/daily-challenges.js"></script>
    <script src="fractions.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            });
        }
    </script>
</body>
</html>
