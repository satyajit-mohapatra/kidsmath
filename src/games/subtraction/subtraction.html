<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Kids Math">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#fa709a">
    <meta name="description" content="Subtraction Adventure! Learn subtraction with borrowing visuals and fun activities.">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <title>Subtraction - Fun Math Adventure!</title>
    <link rel="stylesheet" href="../../css/shared-styles.css">
    <link rel="stylesheet" href="../../css/games/subtraction-styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-header">
            <a href="../../../index.html" class="back-btn">‚Üê Back to Menu</a>
        </nav>
        <header class="header">
            <h1 class="title">‚ûñ Subtraction Adventure!</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Stars:</span>
                    <span class="stat-value" id="stars">‚≠ê 0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Streak:</span>
                    <span class="stat-value" id="streak">üî• 0</span>
                </div>
            </div>
        </header>

        <div class="level-selector">
            <button class="level-btn active" data-level="1">Level 1: Easy</button>
            <button class="level-btn" data-level="2">Level 2: Medium</button>
            <button class="level-btn" data-level="3">Level 3: Hard</button>
            <button class="level-btn" data-level="4">Level 4: Expert</button>
        </div>

        <div class="game-area">
            <div class="problem-display">
                <div class="vertical-problem">
                    <div class="borrow-row" id="borrowRow" style="display: none;">
                        <div class="borrow-section"></div>
                    </div>

                    <div class="problem-row">
                        <div class="number-section">
                            <span class="spacer"></span>
                            <span class="number-display" id="number1">0</span>
                        </div>
                        <div class="visual-objects" id="visual1"></div>
                    </div>

                    <div class="problem-row">
                        <div class="number-section">
                            <span class="operator">-</span>
                            <span class="number-display" id="number2">0</span>
                        </div>
                        <div class="visual-objects" id="visual2"></div>
                    </div>

                    <div class="divider"></div>

                    <div class="answer-row" id="answerRow">
                        <div class="number-section">
                            <span class="spacer"></span>
                            <input type="number" class="answer-input" id="answerInput" placeholder="?">
                            <div class="column-answer-container" id="columnAnswerContainer"></div>
                        </div>
                        <button class="submit-btn" id="submitBtn">Check! ‚úì</button>
                    </div>
                </div>
            </div>

            <div class="compact-explanation">
                <h4 class="explanation-title">üìñ Step by Step</h4>
                <div id="compactSteps"></div>
            </div>

            <div class="visual-crossout-area" id="crossoutArea"></div>

            <div class="feedback-area" id="feedbackArea"></div>

            <div class="hint-area">
                <div class="mascot" id="mascot">üê∞</div>
                <div class="hint-buttons">
                    <button class="hint-btn" id="hintBtn">
                        üí° Need a hint?
                        <span class="hint-counter" id="hintCounter">0/6</span>
                    </button>
                    <button class="tutorial-btn" id="tutorialBtn">üé¨ Show me how!</button>
                </div>
                <div class="hint-content" id="hintContent"></div>
            </div>

            <div class="tutorial-overlay" id="tutorialOverlay">
                <div class="tutorial-content">
                    <div class="tutorial-header">
                        <h2>üìö Let's Learn Step by Step!</h2>
                        <button class="close-tutorial" id="closeTutorial">‚úï</button>
                    </div>
                    <div class="tutorial-steps" id="tutorialSteps"></div>
                    <div class="tutorial-controls">
                        <button class="tutorial-nav" id="prevStep">‚¨ÖÔ∏è Back</button>
                        <span class="step-indicator" id="stepIndicator">Step 1 of 5</span>
                        <button class="tutorial-nav" id="nextStep">Next ‚û°Ô∏è</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="celebration-container" id="celebration"></div>
    </div>

    <script src="../../js/core/base-game.js"></script>
    <script src="subtraction.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            });
        }
    </script>
</body>
</html>
