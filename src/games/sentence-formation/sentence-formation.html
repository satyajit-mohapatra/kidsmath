<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Kids Math">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4facfe">
    <meta name="description" content="Sentence Builder! Learn to form sentences with high-frequency words.">
    <link rel="manifest" href="../../../manifest.json">
    <link rel="apple-touch-icon" href="../../../icons/icon-192.png">
    <link rel="icon" type="image/png" href="../../../icons/icon-192.png">
    <link rel="stylesheet" href="../../../src/css/shared-styles.css">
    <link rel="stylesheet" href="sentence-formation-styles.css">
    <title>Sentence Builder - Fun Math Adventure!</title>
</head>
<body>
    <div class="container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <span class="loading-emoji">ğŸ“</span>
                <div class="spinner"></div>
                <div class="loading-text" id="loadingText">Loading...</div>
            </div>
        </div>
        <nav class="nav-header">
            <a href="../../../index.html" class="back-btn">â† Back to Menu</a>
            <div class="nav-controls">
                <button class="sound-toggle-btn" id="soundToggleBtn" title="Toggle Sound">ğŸ”Š</button>
                <button class="help-btn" id="helpBtn" title="Keyboard Shortcuts">âŒ¨ï¸</button>
                <button class="accessibility-btn" id="highContrastBtn" title="Toggle High Contrast">â¬œ</button>
                <button class="accessibility-btn" id="reducedMotionBtn" title="Toggle Reduced Motion">â–¶ï¸</button>
            </div>
        </nav>
        <header class="header">
            <h1 class="title">ğŸ“ Sentence Builder!</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Stars:</span>
                    <span class="stat-value" id="stars">â­ 0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Streak:</span>
                    <span class="stat-value" id="streak">ğŸ”¥ 0</span>
                </div>
            </div>
        </header>

        <div class="quarter-selector">
            <button class="quarter-btn active" data-quarter="1">Quarter 1</button>
            <button class="quarter-btn" data-quarter="2">Quarter 2</button>
            <button class="quarter-btn" data-quarter="3">Quarter 3</button>
            <button class="quarter-btn" data-quarter="4">Quarter 4</button>
        </div>

        <div class="group-selector" id="groupSelector">
            <button class="group-btn active" data-group="1">Level 1</button>
            <button class="group-btn" data-group="2">Level 2</button>
            <button class="group-btn" data-group="3">Level 3</button>
        </div>

        <div class="game-area">
            <div class="sentence-display" id="sentenceDisplay">
                <div class="sentence-prompt">Make a sentence!</div>
                <div class="sentence-blanks" id="sentenceBlanks"></div>
                <div class="sentence-hint" id="sentenceHint">Click the words below</div>
            </div>

            <div class="simple-word-bank" id="wordBank"></div>

            <div class="simple-controls">
                <button class="simple-clear-btn" id="clearBtn">ğŸ—‘ï¸ Start Over</button>
                <button class="simple-submit-btn" id="submitBtn">âœ“ Check!</button>
            </div>

            <div class="built-sentence hidden" id="builtSentence"></div>

            <div class="feedback-area" id="feedbackArea"></div>

            <div class="hint-area">
                <div class="mascot" id="mascot">ğŸ¦Š</div>
                <div class="hint-buttons">
                    <button class="hint-btn" id="hintBtn">
                        ğŸ’¡ Need a hint?
                        <span class="hint-counter" id="hintCounter">0/3</span>
                    </button>
                    <button class="read-btn" id="readBtn">ğŸ”Š Read Sentence</button>
                </div>
                <div class="hint-content" id="hintContent"></div>
            </div>
        </div>

        <div class="celebration-container" id="celebration"></div>
    </div>

    <div class="modal keyboard-shortcuts-modal" id="shortcutsModal">
        <div class="modal-content">
            <h2>âŒ¨ï¸ Keyboard Shortcuts</h2>
            <div class="keyboard-shortcuts-list">
                <div class="shortcut-item">
                    <span class="shortcut-description">Submit Answer</span>
                    <span class="shortcut-keys"><span class="key">Enter</span></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-description">Get a Hint</span>
                    <span class="shortcut-keys"><span class="key">Space</span></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-description">Clear Sentence</span>
                    <span class="shortcut-keys"><span class="key">Escape</span></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-description">Toggle Sound</span>
                    <span class="shortcut-keys"><span class="key">Ctrl</span><span class="key">M</span></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-description">Toggle High Contrast</span>
                    <span class="shortcut-keys"><span class="key">Ctrl</span><span class="key">H</span></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-description">Toggle Reduced Motion</span>
                    <span class="shortcut-keys"><span class="key">Ctrl</span><span class="key">R</span></span>
                </div>
            </div>
            <button class="modal-btn save-btn" onclick="document.getElementById('shortcutsModal').style.display='none'">Got it!</button>
        </div>
    </div>

    <script src="../../../src/js/core/base-game.js"></script>
    <script src="../../../src/js/core/achievements.js"></script>
    <script src="../../../src/js/core/daily-challenges.js"></script>
    <script src="sentence-formation.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            });
        }
    </script>
</body>
</html>
